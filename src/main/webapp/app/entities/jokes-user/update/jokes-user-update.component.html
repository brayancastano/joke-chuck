<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-jokes-user-heading" data-cy="JokesUserCreateUpdateHeading">Chuck Jokes</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_idJoke">Id Joke</label>
          <input type="text" class="form-control" name="idJoke" id="field_idJoke" data-cy="idJoke" formControlName="idJoke" />
          <div *ngIf="editForm.get('idJoke')!.invalid && (editForm.get('idJoke')!.dirty || editForm.get('idJoke')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('idJoke')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_url">Url</label>
          <input type="text" class="form-control" name="url" id="field_url" data-cy="url" formControlName="url" />
          <div *ngIf="editForm.get('url')!.invalid && (editForm.get('url')!.dirty || editForm.get('url')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('url')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_iconUrl">Icon Url</label>
          <input type="text" class="form-control" name="iconUrl" id="field_iconUrl" data-cy="iconUrl" formControlName="iconUrl" />
          <div *ngIf="editForm.get('iconUrl')!.invalid && (editForm.get('iconUrl')!.dirty || editForm.get('iconUrl')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('iconUrl')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_value">Value</label>
          <input type="text" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
          <div *ngIf="editForm.get('value')!.invalid && (editForm.get('value')!.dirty || editForm.get('value')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('value')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Favorito</span>
        </button>
      </div>
    </form>
  </div>
</div>
